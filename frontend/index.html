<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Flask - Frontend</title>
  <!-- Bootstrap CSS CDN para diseño responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <!-- Título de la página -->
  <h1 class="mb-4">Gestión de Items</h1>

  <!-- Formulario para crear o editar un item -->
  <form id="form-item" class="mb-3">
    <input type="hidden" id="item-id"> <!-- Oculto: indica si estamos editando -->

    <!-- Campo Nombre -->
    <div class="mb-2">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Ej: Producto A" required>
    </div>

    <!-- Campo Descripción -->
    <div class="mb-2">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" id="descripcion" class="form-control" placeholder="Ej: Detalles del producto">
    </div>

    <!-- Botón Guardar -->
    <button class="btn btn-primary" type="submit">Guardar</button>
    <!-- Botón Cancelar (solo visible al editar) -->
    <button class="btn btn-secondary ms-2" id="btn-cancelar" type="button" style="display:none;">Cancelar</button>
  </form>

  <!-- Tabla para mostrar la lista de items -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="lista-items">
      <!-- Filas generadas dinámicamente -->
    </tbody>
  </table>

  <!-- Llamada al script principal -->
  <script src="js/main.js"></script>
</body>
</html>
