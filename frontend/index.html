<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Flask - Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <h1 class="mb-4">Gestión de Items</h1>

  <form id="form-item" class="mb-3">
    <input type="hidden" id="item-id">
    <div class="mb-2">
      <label for="nombre" class="form-label">Nombre*</label>
      <input type="text" id="nombre" class="form-control" required>
    </div>
    <div class="mb-2">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" id="descripcion" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-secondary ms-2" id="btn-cancelar" type="button" style="display:none;">Cancelar</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr>
    </thead>
    <tbody id="lista-items"></tbody>
  </table>

  <script src="js/main.js"></script>
</body>
</html>
